<div class="emoji-list" *ngIf="emojis.length; else emptyList">
    <ist-emoji *ngFor="let emoji of emojis" 
        [emoji]="emoji" 
        (changeList)="onEmojiChangeList(emoji, $event)"
        [context]="context"
    ></ist-emoji>
</div>
 
<ng-template #emptyList>
    <div class="emoji-list emoji-list--empty">Список пуст</div>
</ng-template>
